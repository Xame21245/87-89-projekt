<!DOCTYPE html>
<html>
<textarea rows=100 cols=100>
<head>
<script type="text/javascript">
function obliczanie(dane)
{
    var wynik = document.getElementById("wynik");
    wynik.innerHTML=" ";
    
    var cena_koncowa=0;
    var cena = parseFloat(dane.cena.value);
    
    if (dane.smak.value == "waniliowe")
    {
        cena_koncowa = 5.7 * cena;
    }
    else if (dane.smak.value == "czekoladowe")
    {
        cena_koncowa = 5.8 * cena;
    }
    else if (dane.smak.value == "truskawkowe")
    {
        cena_koncowa = 5.9 * cena;
    }
    
    var vat = parseFloat(dane.vat.value);
    
    if (vat == 0)
    {
        cena_koncowa = cena_koncowa;
    }
    else if (vat == 7)
    {
        cena_koncowa = 1.07 * cena_koncowa;
    }
    else if (vat == 23)
    {
        cena_koncowa = 1.23 * cena_koncowa;
    }
    
	
	
    if (dane.dodatki[0].checked == true)
    {
        cena_koncowa = 1.15 * cena_koncowa;
    }
	if (dane.dodatki[1].checked == true)
    {
        cena_koncowa = 1.25 * cena_koncowa;
    }
	if (dane.dodatki[2].checked == true)
    {
        cena_koncowa = 1.35 * cena_koncowa;
    }
	if (dane.dodatki[3].checked == true)
    {
        cena_koncowa = 1.50 * cena_koncowa;
    }
	
	
	
    if (dane.znizki[0].checked == true)
    {
        cena_koncowa = 0.80 * cena_koncowa;
    }
	
	if (dane.znizki[1].checked == true)
    {
        cena_koncowa = 0.70 * cena_koncowa;
    }
    
    wynik.innerHTML = "Do zapłaty: " + cena_koncowa.toFixed(2) + " zł";
    return false;
}
</script>
    <title>Lodziarnia</title>
    <style>
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Wybierz swoje lody</h1>
    <form name="zamowienie" onsubmit="return obliczanie(this);">
        <b>Wybierz rodzaj gałki lodów:</b><br>
        <select name="smak">
            <option value="waniliowe">Waniliowe</option>
            <option value="czekoladowe">Czekoladowe</option>
            <option value="truskawkowe">Truskawkowe</option>
        </select>
		<br><br>
        <b>Podaj liczbę gałek lodów:</b><br>
        <input type="number" name="cena" min="1" value="1">
		<br><br>
        <b>Wybierz dodatki:</b><br>
        <input type="checkbox" name="dodatki" value="posypka"> Posypka
        <input type="checkbox" name="dodatki" value="polewa"> Polewa
        <input type="checkbox" name="dodatki" value="owoce"> Owoce
        <input type="checkbox" name="dodatki" value="napoje"> Napoje

		<br><br>
        <b>Zniżki:</b><br>
        <input type="checkbox" name="znizki" value="student"> Student
        <input type="checkbox" name="znizki" value="senior"> Senior
		
		<br><br>
			<b>Podaj VAT:</b><br>
			Wybierz VAT<select name="vat">
			<option value="0"> 0%
			<option value="7"> 7%
			<option value="23"> 23%
			</select>
		<br><br>
        <button type="submit">Zamów</button>
    </form>
    
    <div id="wynik"></div>
</body>
</textarea>
</html>
